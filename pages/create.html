<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Create</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<!-- Responsive meta tag-->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Tishya Khanna">



<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel = "stylesheet" href = "../css/stylesheet.css">
    
<!--Javascript-->
<script type="text/javascript" src = "../js/create.js"></script>
</head>


    <body>
      <div class = "container-fluid">
        <!-- Nav bar start-->
        <h1>ASTAR NSCC Script generator</h1>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <a class="navbar-brand" href="https://www.nscc.sg/">
                <img src="../assets/astar.png" width="100" height="50" class="d-inline-block align-top" alt="" loading="lazy">                
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">
                    <span class="sr-only">
                      Home
                    </span></a>
                </li>

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Pages
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="../index.html">Home</a>
                    <a class="dropdown-item" href="./create.html">Create</a>
                  </div>
                </li>
                
              </ul>
            </div>
          </nav>
        <!-- Nav bar end-->

        <!-- Form start-->
        <form class= "mt-4" name = "input" onsubmit="return false">
          <!--Queue, nodes, memory start-->
            <div class="row">

              <div class="col">
                <label for="queue">Which Queue do you want to submit your job to?</label>
                <select id = "queue" class = "form-control" name = "queue">
                <option selected disabled value = "NIL">--Please select an option--</option>
                <option value = "normal">CPU</option>
                <option value = "gpu">GPU</option>
                <option value = "iworkq">Visualisation</option>
                <option value = "imeq">IME</option>
                <option value = "largemem">Large Memory</option>
            </select>
              </div>


              <div class="col">
                <label for="nodes">How many nodes so you need?</label>
                <input type="number" class = "form-control" id="nodes" name="nodes" placeholder="<=24">
              </div>

              <div class="col">
                <label for="memory">How much memory (in GB) do you need?</label>
                <input type="number" class = "form-control" id="memory" name="memory" placeholder="0GB">
              </div>

            </div>
          <!--Queue,nodes and memory end-->

          <!--Time  start-->

            <div class="row mt-4">
              <div class="col">
                <label for="hours">How many hours?</label>
                <input type="number" class = "form-control" id="hours" name="hours" placeholder="0"> 
              </div>
              <div class="col">
                <label for="minutes">How many minutes?</label>
                <input type="number" class="form-control" id="minutes" name="minutes" placeholder="0">
              </div>
              <div class="col">
                <label for="seconds">How many seconds?</label>
                <input type="number"  class="form-control" id="seconds" name="seconds" placeholder="0">
              </div>
            </div>
            <!--Time end-->

          <!--Name and Project  start-->

          <div class="row mt-4">

            <div class="col-4">
              <label for="nameP">What is the name of your job?</label>
              <input type="text" class="form-control" id="nameP" name="nameP" placeholder="Name of project">
            </div>


            <div class="col" id="projectID">Do you have a special Project ID for your job?
            
              <div class="form-check">
              <input class="form-check-input" onclick="yesNoCheck()" type="radio" name="project" id="yesProject" value="yes">
              <label class="form-check-label" for="yesProject">
                Yes
              </label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" onclick="yesNoCheck()" type="radio" name="project" id="noProject" checked value="no">
              <label class="form-check-label" for="noProject">
                No
              </label>
            </div>
            <div class="form-check" id="pid" style="visibility:hidden">
            <input class="form-check-input" type="text" name="projectID" id ="projectID" placeholder="project id">
          </div>
          </div>

          <div class="col" id="outName">Do you have a special name for your output?
            
            <div class="form-check">
            <input class="form-check-input" onclick="yesNoCheckOutput()" type="radio" name="outputName" id="yesOutputName" value="yes">
            <label class="form-check-label" for="yesOutputName">
              Yes
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" onclick="yesNoCheckOutput()" type="radio" name="outputName" id="noOutputName" checked value="no">
            <label class="form-check-label" for="noOutputName">
              No
            </label>
          </div>
          <div class="form-check" id="oNI" style="visibility:hidden">
          <input class="form-check-input" type="text" name="outputNameInput" id ="outputNameInput" placeholder="output name">
        </div>
        </div>

          </div>
          <!--Name and Project   end-->

                    <!--Extra  start-->

                    <div class="row mt-5">

                    
                      <div class="col-4" id="directory_choice">Do you want to run the program in the current working directory?
                      
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="directory" id="yesDirectory" value="yes" checked>
                        <label class="form-check-label" for="yesDirectory">
                          Yes
                        </label>
                      </div>
                      
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="directory" id="noDirectory" value="no">
                        <label class="form-check-label" for="noDirectory">
                          No
                        </label>
                      </div>
                    </div>
          
          
                      <div class="col-4" id="output_choice">Do you want to join the output with the error messages?
          
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="output" id="yesOutput" value="yes" checked>
                          <label class="form-check-label" for="yesOutput">
                            Yes
                          </label>
                        </div>
          
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="output" id="noOutput" value="no">
                          <label class="form-check-label" for="yesOutput">
                            No
                          </label>
                        </div>
                      </div>
                    </div>
                    <!--Extra  end-->

          <div class="text-center mt-4">
          <input class="text-center" type="submit" onclick="getScript()">
          <input class="text-center" type="reset" value="Reset">
          <button type="button" class="btn btn-danger" onclick="testScript()">Test Input</button>        
        </div>
        </div>

        <br>
        <br>
                <!--Form end-->            

     </form>
     <div class="form-group text-center">
      <label for="outputScript">Your Script</label>
      <textarea class="form-control rounded-0" id="outputScript" rows="10" placeholder="Fill up the form first!"></textarea>
    </div>  

     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </div>
    </body>
</html>
