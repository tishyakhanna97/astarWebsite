        <!-- Nav bar end-->
        <!-- Form start-->
        <form name = "input" onsubmit="return false">
            <label for="uemail">User's Email</label>
            <input type="email" id="uemail" name="uemail" placeholder="something@email.com">
        
            <label for="queue">Which Queue?</label>
            <select id = "queue" name = "queue">
                <option selected disabled value = "NIL">--Please select an option--</option>
                <option value = "normal">CPU</option>
                <option value = "gpu">GPU</option>
                <option value = "iworkq">Visualisation</option>
                <option value = "imeq">IME</option>
                <option value = "largemem">LargeMem</option>
            </select>

            <label for="nodes">How many nodes</label>
            <input type="number" id="nodes" name="nodes" placeholder="<=24">
          
            <br>
            <br>
          
            <label for="hours">How many hours?</label>
            <input type="number" id="hours" name="hours" placeholder="0">
          
            <label for="minutes">How many minutes?</label>
            <input type="number" id="minutes" name="minutes" placeholder="0">
          
            <label for="seconds">How many seconds?</label>
            <input type="number" id="seconds" name="seconds" placeholder="0">
          
            <br>
            <br>
          
            <label for="nameP">What is the name of your job?</label>
            <input type="text" id="nameP" name="nameP" placeholder="Name of project">
          
            <br>
            <br>
            <div class="container-fluid">
              <div class="row">
                <div class="col">
            <div id="directory_choice">Do you want to run the program (and receive the output) in the current working directory?</div>
            <input type="radio" id="yesDirectory" name="directory" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="noDirectory" name="directory" value="no">
            <label for="no">No</label><br>
                </div>
                <div class="col">

                  <div id="output choice">Do you want to join the output with the error messages?</div>
                  <input type="radio" id="yesOutput" name="output" value="yes">
                  <label for="yes">Yes</label><br>
                  <input type="radio" id="noOutput" name="output" value="no">
                  <label for="no">No</label><br>                    </div>
              </div>
            </div>
            
          

        

        <br>
        <br>

          <input type="submit" onclick="getScript()"></input>
          <input type="reset" value="Reset">

        <br>
        <br>
     </form>
     <div class="form-group">
      <label for="exampleFormControlTextarea1">Your Script</label>
      <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10" placeholder="Fill up the form first!"></textarea>
    </div>
