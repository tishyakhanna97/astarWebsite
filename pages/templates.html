        <div class="jumbotron jumbotron-fluid p-2">
          <div class="container">
            <h1 class="display-8">Template Scripts</h1>
            <div class="text-center">
              On this page, you can easily generate template scripts with a few clicks.
            </div>
          </div>
        </div>
      <!-- Information end-->

      <!--First row to decide queue-->
      <div class="row spacer">

          <div class="col-4">
            <button type="button" id="aiButton" onclick="loadAIOptions()" class="btn btn-info btn-block">Artificial Intelligence</button>
            <script src="https://unpkg.com/@popperjs/core@2"></script>
            <script src="https://unpkg.com/tippy.js@6"></script>
                <script>
                    // With the above scripts loaded, you can call `tippy()` with a CSS
                    // selector and a `content` prop:
                    tippy('#aiButton', {
                    content: 'Will be submitted to GPU queue, which is best suited for AI, ML and Deep Learning!',
                    });
                    </script>
            </div>

        <div class="col-4">
            <button type="button" id="generalButton" onclick="loadGeneralOptions()" class="btn btn-info btn-block">General</button>
            <script src="https://unpkg.com/@popperjs/core@2"></script>
            <script src="https://unpkg.com/tippy.js@6"></script>
                <script>
                    // With the above scripts loaded, you can call `tippy()` with a CSS
                    // selector and a `content` prop:
                    tippy('#generalButton', {
                    content: 'Will be submitted to CPU queue, which is best suited for most jobs like MPI, Gromacs, python!',
                    });
                    </script>
        </div>

        <div class="col-4">
            <button type="button" id="largeButton" onclick="loadGeneralOptionsLM()" class="btn btn-info btn-block">Large Memory</button>
            <script src="https://unpkg.com/@popperjs/core@2"></script>
            <script src="https://unpkg.com/tippy.js@6"></script>
                <script>
                    // With the above scripts loaded, you can call `tippy()` with a CSS
                    // selector and a `content` prop:
                    tippy('#largeButton', {
                    content: 'Will be submitted to Large Memory queue, best for jobs which require over 1TB of memory!',
                    });
                    </script>
        </div>
      </div>











<div class="spacer section" id="aiOptions"> 


      <div class="col">
        <label for="progNameAI">What is the name of your program (include the extension)?</label>
        <input type="text" class = "form-control" id="progNameAI" name="progNameAI" value="hello_world.py">
      </div>

      <div class="row mt-4" >

              <div class="col">
                <button type="button" value="tensorflow/1.4" onclick="genAIScript(this.value)" class="btn btn-info btn-block">TensorFlow</button>
            </div>
            <div class="col">
                <button type="button" value="caffe" onclick="genAIScript(this.value)" class="btn btn-info btn-block">Caffe</button>
            </div>
            <div class="col">
                <button type="button" value="opencv/2.4.3" onclick="genAIScript(this.value)" class="btn btn-info btn-block">OpenCv</button>
            </div>

      </div>
      <div class="row mt-4">




</div>


<div class="row mt-4">
  <button type="button" onclick="printScript()" class="btn btn-success btn-block">Generate Script</button>
</div>
    </div>











    <div class="spacer section" id="generalOptions"> 

      

      <div class="row mt-4">

      <div class="col">
        <label for="progNameGen">What is the name of your program (include the extension)?</label>
        <input type="text" class = "form-control" id="progNameGen" name="progNameGen" value="helloWorld.java">
      </div>
      </div>


      <div class="row" >

              <div class="col">
                <button type="button" value="java" onclick="genGenScript(this.value)" class="btn btn-info btn-block">Java</button>

            </div>

            <div class="col">
                <button type="button" value="python" onclick="genGenScript(this.value)" class="btn btn-info btn-block">Python</button>
            </div>

      </div>


<div class="row mt-4">
  <button type="button" onclick="printScript()"  class="btn btn-success btn-block">Generate Script</button>
</div>
    </div>
  </div>



    <div id="thisThing" class="form-group section">
      <label for="outputScript">Your Script</label>
      <textarea class="form-control rounded-0" id="outputScript" rows="10" value="Fill up the form first!"></textarea>
    </div>
